<!DOCTYPE html>
<html>
    <head>
        <title>Fireriver</title>
        <link rel="icon" type="image/png" href="img/blue-rss.png">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    </head>
    <body>

        <header>
            <hgroup>
                <h1><a href="#" class="reloadAllLivemarks">Fireriver</a></h1>
                <!-- <h2>This is a river of fire.</h2> -->
            </hgroup>
        </header>

        <section class="feeds">
            <ul>

                <li id="template-feed-divider" class="template feed-divider">
                    <img class="favicon" src="#" width="16" height="16" />
                    <h3 class="feedTitle">
                        <a href="#" target=_new">Feed title</a>
                    </h3>
                    <time class="published" 
                        datetime="2000-01-17T17:47:41Z">2000-01-17T17:47:41Z</time>
                    <a class="hideFeed" 
                        title="Hide items from this feed"
                        href="#" data-id=""><span>Hide</span></a>
                </li>
                
                <li id="template-feed-entry" class="template hentry feed-entry">
                    <a class="expandEntry" href="#" data-src=""
                        title="Reveal the summary for this feed item">[+]</a>
                    <img class="favicon" src="#" width="16" height="16" />
                    <h4 class="title"><a href="#" target=_new">Entry title</a></h4>
                    <time class="published timeago" pubdate 
                        datetime="2000-01-17T17:47:41Z">2000-01-17T17:47:41Z</time>
                    <iframe class="summary_wrap" src="#" scrolling="no" 
                        onload="this.height=this.contentDocument.body.offsetHeight+16"
                        frameborder="0" width="100%" height="0"></iframe>
                </li>

            </ul>
        </section>

        <section class="hidden-feeds">
            <ul>

                <li class="template feed-divider">
                    <img class="favicon" src="#" width="16" height="16" />
                    <h3 class="feedTitle">
                        <a href="#" target=_new">Feed title</a>
                    </h3>
                    <a class="unhideFeed" 
                        title="Resume showing items from this feed"
                        href="#" data-id=""><span>Reveal</span></a>
                </li>

            </ul>
        </section>

        <footer>
        </footer>

        <div class="templates">
        </div>

    </body>
</html>
