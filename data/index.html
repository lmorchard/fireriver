<!DOCTYPE html>
<html>
    <head>
        <title>Fireriver</title>
        <link rel="icon" type="image/png" href="img/blue-rss.png">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    </head>
    <body>

        <header>
            <hgroup>
                <h1><a href="#" class="reloadAllLivemarks" 
                    title="Click to refresh all Live Bookmarks">Fireriver</a></h1>
                <!-- <h2>This is a river of fire.</h2> -->
            </hgroup>
        </header>

        <section class="loading_overlay">
            <h2>Loading Live Bookmarks</h2>
            <p>Hold on to your hat.</p>
        </section>

        <section class="entries">

            <nav class="folders">
                <ul class="root">
                    <li id="template-folder" class="template folder">
                        <a href="#" class="selectFolder" data-folder-id=""><span class="title">Folder name</span></a>
                        <ul class="subfolders">
                        </ul>
                    </li>
                </ul>
            </nav>

            <ul>

                <li id="template-feed-entry" class="template hentry feed-entry">
                    <a class="expandEntry" href="#" data-src=""
                        title="Reveal the summary for this feed item">[+]</a>
                    <img class="favicon" src="img/blue-rss.png" width="16" height="16" />
                    <h3 class="feedTitle hidden">
                        <a href="#" target="_blank">Feed title</a>
                    </h3>
                    <a class="hideFeed" 
                        title="Hide items from this feed"
                        href="#" data-id=""><span>Hide</span></a>
                    <h4 class="title"><a href="#" class="parentActive" 
                            target="_blank">Entry title</a></h4>
                    <time class="published timeago" pubdate 
                        datetime="2000-01-17T17:47:41Z">2000-01-17T17:47:41Z</time>
                    <iframe class="summary_wrap" src="#" scrolling="no" 
                        frameborder="0" width="100%" height="0"></iframe>
                </li>

            </ul>

            <div class="scrollBottom"></div>
        </section>

        <section class="hidden-feeds">
            <ul>
                <li id="template-hidden-feed" class="template feed-entry">
                    <img class="favicon" src="img/blue-rss.png" width="16" height="16" />
                    <h3 class="feedTitle hidden">
                        <a href="#" target=_new">Feed title</a>
                    </h3>
                    <a class="unhideFeed" 
                        title="Resume showing items from this feed"
                        href="#" data-id=""><span>Reveal</span></a>
                </li>
            </ul>
        </section>

        <footer>
        </footer>

        <div class="templates">
        </div>

    </body>
</html>
